<!DOCTYPE HTML><html lang="zh-CN">    <head>        <title>FeHelper弹出页面</title>        <meta charset="utf-8">		<link rel="stylesheet" href="index.css" />		<script type="text/javascript" src="../static/vendor/vue/vue.js"></script>        <script src="../static/vendor/require/require.js"></script>    </head>    <body>        <div id="pageContainer">            <div class="fe-function-title">FE助手</div>            <ul class="fe-function-list">                <li class="-x-endecode" @click="runHelper('EN_DECODE',1)" v-show="canMeShow.EN_DECODE">                    <b></b><span>字符串编解码</span></li>                <li class="-x-jsonformat" @click="runHelper('JSON_FORMAT',1)" v-show="canMeShow.JSON_FORMAT">                    <b></b><span>Json串格式化</span></li>                <li class="-x-codebeautify" @click="runHelper('CODE_BEAUTIFY',1)" v-show="canMeShow.CODE_BEAUTIFY">                    <b></b><span>代码美化工具</span></li>                <li class="-x-codecompress" @click="runHelper('CODE_COMPRESS',1)" v-show="canMeShow.CODE_COMPRESS">                    <b></b><span>代码压缩工具</span></li>                <li class="-x-qrcode" @click="runHelper('QR_CODE',1)" v-show="canMeShow.QR_CODE">                    <b></b><span>二维码生成器</span></li>                <li class="-x-pagecapture" @click="runHelper('PAGE_CAPTURE',0)" v-show="canMeShow.PAGE_CAPTURE">                    <b></b><span>网页滚动截屏</span></li>                <li class="-x-colorpicker" @click="runHelper('COLOR_PICKER',0)" v-show="canMeShow.COLOR_PICKER">                    <b></b><span>页面取色工具</span></li>                <li class="-x-regexp" @click="runHelper('REGEXP_TOOL',1)" v-show="canMeShow.REGEXP_TOOL">                    <b></b><span>Js正则表达式</span></li>                <li class="-x-timestamp" @click="runHelper('TIME_STAMP',1)" v-show="canMeShow.TIME_STAMP">                    <b></b><span>时间(戳)转换</span></li>                <li class="-x-base64" @click="runHelper('IMAGE_BASE64',1)" v-show="canMeShow.IMAGE_BASE64">                    <b></b><span>图片Base64</span></li>                <li class="-x-markdown" @click="runHelper('HTML_TO_MARKDOWN',1)" v-show="canMeShow.HTML_TO_MARKDOWN">                    <b></b><span>Markdown转换</span></li>                <li class="-x-fcp" @click="runHelper('FCP_HELPER_DETECT',0)" v-show="canMeShow.FCP_HELPER_DETECT">                    <b></b><span>编码规范检测</span></li>                <li class="-x-loadtime" @click="runHelper('SHOW_PAGE_LOAD_TIME',0)" v-show="canMeShow.SHOW_PAGE_LOAD_TIME">                    <b></b><span>页面性能检测</span></li>                <li class="-x-ajax-debugger" title="在开发者工具-Console面板使用" @click="runHelper('AJAX_DEBUGGER',0)" v-show="canMeShow.AJAX_DEBUGGER">                    <b></b><span>Ajax调试:<i>{{ ajaxDebugger }}</i></span></li>            </ul>            <div class="fe-feedback">                <a href="http://www.baidufe.com/fehelper/feedback.html" target="_blank" tabindex="-1">意见反馈</a>                <span class="x-settings" @click="openOptionsPage()">                    <svg aria-hidden="true" class="octicon octicon-gear" height="16" version="1.1" viewBox="0 0 14 16" width="14">                        <path fill-rule="evenodd" d="M14 8.77v-1.6l-1.94-.64-.45-1.09.88-1.84-1.13-1.13-1.81.91-1.09-.45-.69-1.92h-1.6l-.63 1.94-1.11.45-1.84-.88-1.13 1.13.91 1.81-.45 1.09L0 7.23v1.59l1.94.64.45 1.09-.88 1.84 1.13 1.13 1.81-.91 1.09.45.69 1.92h1.59l.63-1.94 1.11-.45 1.84.88 1.13-1.13-.92-1.81.47-1.09L14 8.75v.02zM7 11c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"></path>                    </svg>                    设置                </span>            </div>        </div>        <script type="text/javascript" src="index.js"></script>    </body></html>
