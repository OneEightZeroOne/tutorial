<!DOCTYPE HTML><html lang="zh-CN"><head>    <title>FeHelper配置项</title>    <meta charset="utf-8">    <link rel="stylesheet" href="index.css"/>    <script type="text/javascript" src="../static/vendor/vue/vue.js"></script>    <script src="../static/vendor/require/require.js"></script></head><body><div class="wrapper" id="pageContainer">    <div class="panel panel-default" style="margin-bottom: 0px;">        <div class="panel-heading">            <h3 class="panel-title">                <a href="http://www.baidufe.com/fehelper/feedback.html" target="_blank" class="x-a-high">                    <img src="../static/img/fe-16.png" alt="fehelper"/> FeHelper</a>：配置页                <span class="ui-fl-r">当前版本：{{manifest.version}}</span>            </h3>        </div>    </div>    <div class="panel-body mod-code">        <div class="row">            <h4>&gt;&gt;&nbsp;启用右键菜单</h4>            <input type="checkbox" value="opt_item_contextMenus" id="opt_item_contextMenus" v-model="selectedOpts"/>            <label for="opt_item_contextMenus">将「FeHelper-FE助手」添加到右键菜单</label>        </div>        <div class="row ui-mt-10">            <h4>&gt;&gt;&nbsp;启用或关停相关功能</h4>            <input type="checkbox" value="JSON_PAGE_FORMAT" id="JSON_PAGE_FORMAT" v-model="selectedOpts"/>            <label for="JSON_PAGE_FORMAT">Json自动美化（页面<b><i>自动检测并格式化</i></b>）</label> <br/>            <input type="checkbox" value="JSON_FORMAT" id="JSON_FORMAT" v-model="selectedOpts"/>            <label for="JSON_FORMAT">Json手动美化（粘贴文本、手动格式化）</label> <br/>            <input type="checkbox" value="JS_CSS_PAGE_BEAUTIFY" id="JS_CSS_PAGE_BEAUTIFY" v-model="selectedOpts"/>            <label for="JS_CSS_PAGE_BEAUTIFY">Js、Css页面自动美化（页面<b><i>自动检测并美化处理</i></b>）</label> <br/>            <input type="checkbox" value="CODE_BEAUTIFY" id="CODE_BEAUTIFY" v-model="selectedOpts"/>            <label for="CODE_BEAUTIFY">代码美化工具（HTML / CSS / JS / XML / SQL）</label> <br/>            <input type="checkbox" value="CODE_COMPRESS" id="CODE_COMPRESS" v-model="selectedOpts"/>            <label for="CODE_COMPRESS">代码压缩工具（Javascript / CSS / HTML）</label> <br/>            <input type="checkbox" value="EN_DECODE" id="EN_DECODE" v-model="selectedOpts"/>            <label for="EN_DECODE">字符串编解码（Unicode / UTF8 / Base64 / MD5）</label> <br/>            <input type="checkbox" value="QR_CODE" id="QR_CODE" v-model="selectedOpts"/>            <label for="QR_CODE">二维码生成器（支持当前页面、图片、链接、选中的文字生成QrCode）</label> <br/>            <input type="checkbox" value="HTML_TO_MARKDOWN" id="HTML_TO_MARKDOWN" v-model="selectedOpts"/>            <label for="HTML_TO_MARKDOWN">Markdown转换（支持Html到Markdown的互转）</label> <br/>            <input type="checkbox" value="PAGE_CAPTURE" id="PAGE_CAPTURE" v-model="selectedOpts"/>            <label for="PAGE_CAPTURE">网页滚动截屏（将当前整个网页滚动截屏转换为图片）</label> <br/>            <input type="checkbox" value="COLOR_PICKER" id="COLOR_PICKER" v-model="selectedOpts"/>            <label for="COLOR_PICKER">页面取色工具（滑动鼠标随意取色）</label> <br/>            <input type="checkbox" value="REGEXP_TOOL" id="REGEXP_TOOL" v-model="selectedOpts"/>            <label for="REGEXP_TOOL">Js正则表达式（正则测试、常用正则列表）</label> <br/>            <input type="checkbox" value="TIME_STAMP" id="TIME_STAMP" v-model="selectedOpts"/>            <label for="TIME_STAMP">时间(戳)转换（Unix戳与本地时间的互转）</label> <br/>            <input type="checkbox" value="IMAGE_BASE64" id="IMAGE_BASE64" v-model="selectedOpts"/>            <label for="IMAGE_BASE64">图片Base64（任意图片转DataURI格式，支持拖拽、复制粘贴自动转化）</label> <br/>            <input type="checkbox" value="FCP_HELPER_DETECT" id="FCP_HELPER_DETECT" v-model="selectedOpts"/>            <label for="FCP_HELPER_DETECT">编码规范检测（HTML / CSS / JS规范检测）</label> <br/>            <input type="checkbox" value="SHOW_PAGE_LOAD_TIME" id="SHOW_PAGE_LOAD_TIME" v-model="selectedOpts"/>            <label for="SHOW_PAGE_LOAD_TIME">页面性能检测（页面响应时间、Header监测）</label> <br/>            <input type="checkbox" value="AJAX_DEBUGGER" id="AJAX_DEBUGGER" v-model="selectedOpts"/>            <label for="AJAX_DEBUGGER">Ajax调试功能（需在控制台中使用）</label> <br/>        </div>        <div class="row ui-mt-10">            <button class="btn btn-success" @click="save()">确定</button>            <button class="btn btn-danger"  @click="cancel()">取消</button>        </div>    </div></div><footer class="fe-opt-footer"></footer><script type="text/javascript" src="index.js"></script></body></html>
