<!DOCTYPE HTML><html lang="zh-CN">	<head>		<title>FeHelper弹出页面</title>		<meta charset="utf-8">		<link rel="stylesheet" href="index.css" />		<link rel="stylesheet" href="../static/css/popup.css" />		<script src="../static/js/popup.js"></script>		<style>			body {				margin-top: 20px;				margin-bottom: 20px;				width: 400px;				height: 1000px;			}						.list-group-item {				padding: 0.40rem 1.25rem;			}		</style>		<script type="text/javascript" src="../static/vendor/vue/vue.js"></script>		<script src="../static/vendor/require/require.js"></script>	</head>	<body>		<div class="container">			<ul class="nav nav-tabs">				<li class="nav-item" id="tool">					<a class="nav-link" href="#">工具</a>				</li>				<li class="nav-item dropdown" id="drop">					<a id="dropdown" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">学习资料</a>					<div id="dropdown-menu" style="display: none;" class="dropdown-menu">						<a target="_blank" class="dropdown-item" href="https://github.com/Wscats/angular-tutorial">Angular教程汇总</a>						<a target="_blank" class="dropdown-item" href="https://github.com/Wscats/vue-tutorial">Vue教程汇总</a>						<a target="_blank" class="dropdown-item" href="https://github.com/Wscats/react-tutorial">React教程汇总</a>						<div class="dropdown-divider"></div>						<a target="_blank" class="dropdown-item" href="https://github.com/Wscats/CV">简历技巧</a>						<a target="_blank" class="dropdown-item" href="https://github.com/Wscats/Good-Text-Share">前端参考资料汇总</a>						<!--<a class="dropdown-item" href="#">Separated link</a>-->					</div>				</li>				<li class="nav-item" id="log">					<a class="nav-link" href="#">登录</a>				</li>				<!--<li class="nav-item">					<a class="nav-link" href="#">Link</a>				</li>-->				<!--<li class="nav-item">					<a class="nav-link disabled" href="#">未启动</a>				</li>-->			</ul>			<div id="page3">				<div class="input-group mb-3" style="margin-top: 15px;">					<div class="input-group-prepend">						<span class="input-group-text" id="basic-addon1">身份证号</span>					</div>					<input type="text" id="username" class="form-control" placeholder="请输入学员身份证号" aria-label="Username" aria-describedby="basic-addon1">				</div>				<div class="input-group mb-3">					<input type="password" id="password" class="form-control" placeholder="请输入学员密码" aria-label="Recipient's username" aria-describedby="basic-addon2">					<div class="input-group-append">						<span class="input-group-text" id="basic-addon2">密码为后6位</span>					</div>				</div>				<button type="button" id="login" class="btn btn-primary btn-lg btn-block">进入学员后台</button>				<!--<a style="text-decoration:none" target="_blank" href="http://stu.1000phone.net/student.php/Public/login">学员后台系统</a>-->			</div>			<div id="page2" class="list-group" style="margin-top: 15px;">				<!--<div class="input-group mb-3">					<div class="input-group-prepend">						<span class="input-group-text" id="basic-addon1">@</span>					</div>					<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">				</div>-->				<a target="_blank" href="https://github.com/Wscats/Good-Text-Share" class="list-group-item list-group-item-action">前端参考资料汇总</a>				<a target="_blank" href="https://github.com" class="list-group-item list-group-item-action">Github</a>				<a target="_blank" href="https://github.com/zxlie/FeHelper" class="list-group-item list-group-item-action disabled">FeHelper</a>			</div>			<div id="pageContainer" style="margin-top: 15px;">				<!--<div class="fe-function-title">FE助手</div>-->				<ul class="list-group">					<li class="list-group-item list-group-item-action" @click="runHelper('EN_DECODE',1)" v-show="canMeShow.EN_DECODE">						<b></b><span>字符串编解码</span></li>					<li class="list-group-item list-group-item-action" @click="runHelper('JSON_FORMAT',1)" v-show="canMeShow.JSON_FORMAT">						<b></b><span>Json串格式化</span></li>					<li class="list-group-item list-group-item-action" @click="runHelper('CODE_BEAUTIFY',1)" v-show="canMeShow.CODE_BEAUTIFY">						<b></b><span>代码美化工具</span></li>					<li class="list-group-item list-group-item-action" @click="runHelper('CODE_COMPRESS',1)" v-show="canMeShow.CODE_COMPRESS">						<b></b><span>代码压缩工具</span></li>					<li class="list-group-item list-group-item-action" @click="runHelper('QR_CODE',1)" v-show="canMeShow.QR_CODE">						<b></b><span>二维码生成器</span></li>					<li class="list-group-item list-group-item-action" @click="runHelper('PAGE_CAPTURE',0)" v-show="canMeShow.PAGE_CAPTURE">						<b></b><span>网页滚动截屏</span></li>					<li class="list-group-item list-group-item-action" @click="runHelper('COLOR_PICKER',0)" v-show="canMeShow.COLOR_PICKER">						<b></b><span>页面取色工具</span></li>					<li class="list-group-item list-group-item-action" @click="runHelper('REGEXP_TOOL',1)" v-show="canMeShow.REGEXP_TOOL">						<b></b><span>Js正则表达式</span></li>					<li class="list-group-item list-group-item-action" @click="runHelper('TIME_STAMP',1)" v-show="canMeShow.TIME_STAMP">						<b></b><span>时间(戳)转换</span></li>					<li class="list-group-item list-group-item-action" @click="runHelper('IMAGE_BASE64',1)" v-show="canMeShow.IMAGE_BASE64">						<b></b><span>图片Base64</span></li>					<li class="list-group-item list-group-item-action" @click="runHelper('HTML_TO_MARKDOWN',1)" v-show="canMeShow.HTML_TO_MARKDOWN">						<b></b><span>Markdown转换</span></li>					<li class="list-group-item list-group-item-action" @click="runHelper('FCP_HELPER_DETECT',0)" v-show="canMeShow.FCP_HELPER_DETECT">						<b></b><span>编码规范检测</span></li>					<li class="list-group-item list-group-item-action" @click="runHelper('SHOW_PAGE_LOAD_TIME',0)" v-show="canMeShow.SHOW_PAGE_LOAD_TIME">						<b></b><span>页面性能检测</span></li>					<!--<li class="list-group-item list-group-item-action" title="在开发者工具-Console面板使用" @click="runHelper('AJAX_DEBUGGER',0)" v-show="canMeShow.AJAX_DEBUGGER">						<b></b><span>Ajax调试:<i>{{ ajaxDebugger }}</i></span></li>-->				</ul>				<!--<div class="fe-feedback">				<a href="http://www.baidufe.com/fehelper/feedback.html" target="_blank" tabindex="-1">意见反馈</a>				<span class="x-settings" @click="openOptionsPage()">                    <svg aria-hidden="true" class="octicon octicon-gear" height="16" version="1.1" viewBox="0 0 14 16" width="14">                        <path fill-rule="evenodd" d="M14 8.77v-1.6l-1.94-.64-.45-1.09.88-1.84-1.13-1.13-1.81.91-1.09-.45-.69-1.92h-1.6l-.63 1.94-1.11.45-1.84-.88-1.13 1.13.91 1.81-.45 1.09L0 7.23v1.59l1.94.64.45 1.09-.88 1.84 1.13 1.13 1.81-.91 1.09.45.69 1.92h1.59l.63-1.94 1.11-.45 1.84.88 1.13-1.13-.92-1.81.47-1.09L14 8.75v.02zM7 11c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"></path>                    </svg>设置                </span>			</div>-->			</div>		</div>		<script type="text/javascript" src="index.js"></script>	</body></html>
