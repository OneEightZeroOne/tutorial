<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        // function 函数的关键词

        //function xxx(){}
        //sum = num1 + num2
        // num1,num2将要传入到函数内部运算的值
        function plus(num1,num2){
            // 函数内部计算了一个结果
            var sum=num1+num2
            return sum;
        }
        // 函数公式

        plus(1,2);
    </script>
</body>
</html>
