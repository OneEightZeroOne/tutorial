<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 不等于
        console.log(1!=1);
        // 赋值1赋给1
        console.log(1=1);
        // 判断1==1 1是否等于1 类型不判断  返回一个布尔值
        console.log(1=='1');
        // 判断1==1 1是否等于1 类型要判断 全等于  返回一个布尔值
        console.log(1===1);
    </script>
</body>
</html>
