<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--H5-->
		<canvas id="myCanvas" width="2000" height="1000"></canvas>
		<script>
			//Flash
			//JS
			//获取画布节点
			var canvas = document.querySelector("#myCanvas");
			//获取画布的二维空间 x轴和y轴  cxt是一个空间
			var ctx = canvas.getContext("2d");
			//填充颜色
			//cxt.fillStyle = "#FF0000";
			var x = 0;
			var y = 0;
			setInterval(function() {
				//整个画布清空
				ctx.clearRect(0,0,2000,1000);
				x = x + 10;
				y = y + 10;
				//矩形 （x轴坐标，y轴坐标，长度，宽度）
				ctx.fillRect(x, y, 150, 75);
			}, 1000)
		</script>
	</body>

</html>
